<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#f5f5f5"/>
  
  <!-- Lamp base -->
  <ellipse cx="200" cy="320" rx="60" ry="20" fill="#333"/>
  
  <!-- Lamp pole -->
  <rect x="190" y="200" width="20" height="120" fill="#555" rx="10"/>
  
  <!-- Wavy lamp shade -->
  <defs>
    <linearGradient id="lampGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8d4f8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#d4c5f9;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Wavy shade outline -->
  <path d="M 120 120 Q 100 140 110 160 Q 120 180 140 190 Q 160 200 200 200 Q 240 200 260 190 Q 280 180 290 160 Q 300 140 280 120 Z" 
        fill="url(#lampGradient)" stroke="#999" stroke-width="2"/>
  
  <!-- Wavy pattern on shade -->
  <path d="M 130 130 Q 140 140 150 135 Q 160 130 170 140 Q 180 150 190 140 Q 200 130 210 140 Q 220 150 230 140 Q 240 130 250 135 Q 260 140 270 130" 
        stroke="#ccc" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <path d="M 125 150 Q 135 160 145 155 Q 155 150 165 160 Q 175 170 185 160 Q 195 150 205 160 Q 215 170 225 160 Q 235 150 245 155 Q 255 160 265 150" 
        stroke="#ccc" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Light glow effect -->
  <circle cx="200" cy="160" r="80" fill="#fff9e6" opacity="0.3"/>
  <circle cx="200" cy="160" r="60" fill="#fffacc" opacity="0.2"/>
  
  <!-- Highlight on shade -->
  <ellipse cx="160" cy="140" rx="25" ry="35" fill="#ffffff" opacity="0.4"/>
  
  <!-- Product name -->
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Wavy Lamp</text>
</svg>

